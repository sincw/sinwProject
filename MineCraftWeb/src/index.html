<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        /*body {*/
        /*color: #61443e;*/
        /*font-family:Monospace;*/
        /*font-size:13px;*/
        /*text-align:center;*/

        /*!* background-color: #bfd1e5; *!*/
        /*background-color: #ffffff;*/
        /*margin: 0px;*/
        /*overflow: hidden;*/
        /*}*/

        a {
            color: #a06851;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 5px;
        }

        #oldie {
            background: rgb(100, 0, 0) !important;
            color: #fff !important;
            margin-top: 10em !important;
        }

        #oldie a {
            color: #fff
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
            font-family: arial;
        }

        #blocker {

            position: absolute;

            width: 100%;
            height: 100%;

            background-color: rgba(0, 0, 0, 0.5);

        }



        #instructions {

            width: 100%;
            height: 100%;

            display: -webkit-box;
            display: -moz-box;
            display: box;

            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;

            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;

            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;

            color: #ffffff;
            text-align: center;

            cursor: pointer;

        }
    </style>
</head>
<body>
<div id="container"></div>
<div id="blocker">

    <div id="instructions">
        <span style="font-size:40px">Click to play</span>
        <br/>
        (W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
    </div>

</div>
<script type=”text/javascript” src="Main.js"></script>
</body>
</html>
